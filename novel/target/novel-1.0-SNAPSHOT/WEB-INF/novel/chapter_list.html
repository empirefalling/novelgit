<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
    <link th:href="@{/static/css/index.css}" rel="stylesheet" />
    <link th:href="@{/static/css/bootstrap1.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/static/js/jquery-1.9.1.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <style>
        a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>

<table class="table table-hover" >
    <thead>
    <tr  >
        <th style="text-align: center" colspan="5">章节列表</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>小说名称</th>
        <th>章节名称</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookid}"></td>
        <td th:text="${book.bookname}"></td>
        <td th:text="${book.chapter}"></td>
        <td th:text="${book.addtime}"></td>

        <td>
            <a th:href="@{'/book/delete/'+${book.bid}}" style="border: #ccc 1px solid;padding: 6px 12px;border-radius: 0.25rem;">删除</a>



        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
