<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link th:href="@{/static/css/index.css}" rel="stylesheet" />
    <link th:href="@{/static/css/bootstrap1.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/static/js/jquery-1.9.1.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>

    <script>
        //判断是登录账号和密码是否为空
        function check1(){
            var username = $("#username").val();
            var password = $("#password").val();
            var check_code = $("#check_code").val();
            if(username=="" || password==""){
                $("#message").text("账号或密码不能为空!");
                return false;
            }
            if(check_code==""){
                $("#message").text("验证码不能为空!");
                return false;
            }
            return true;
        }
        function check() {
            $('#captchaImage').attr("th:src='@{/captcha}'");
        }
        // var captchaImage = $('#captchaImage');
        // //写点击事件,点击一下换一张验证码
        // captchaImage.click(function () {
        //     captchaImage.attr("th:src", "@{/captcha}?" + Math.random());
        // });
        // $('#captchaImage').click(
        //     function() {
        //     $('#captchaImage').attr("th:src", "@{/captcha}?timestamp=" + (new Date()).valueOf());
        // })
    </script>
    <style rel="stylesheet">
        input{
            width: auto;
            margin: 10px 0;
        }
    </style>

</head>
<body>

<div style="width: 1000px;margin: 20px auto;">
    <table style="width: 200px;margin: 20px auto;"  id="table1" >

        <tr>
            <td class="login msg" width="400" >
                <!-- margin:0px auto;控制当前标签居中 -->
                <fieldset style="width: auto; margin: 0px auto;">
                    <legend>
                        <font style="font-size:15px" face="宋体">
                            <b>用户注册</b>
                        </font>
                    </legend>
                    <font color="red">
                        <span style="margin-bottom: 10px" id="message" th:text="${msg}"></span>
                        <br/>
                    </font>
                    <form th:action="@{/register}" method="post" onsubmit="return check1()">
                        账&nbsp;&nbsp;号:
                        <input class="form-control" id="username" type="text" name="username"/>
                        密&nbsp;&nbsp;码:
                        <input class="form-control" id="password" type="password" name="password"/>

                        验证码:
                        <br/>
                        <img style="width: 100px;" id="captchaImage" th:src="@{/captcha}" onsubmit="check()">
                        <input class="form-control" id="check_code" name="check_code" type="text"><br/>

                            <input style="float: right" class="btn btn-default" type="submit" value="登录" />
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
