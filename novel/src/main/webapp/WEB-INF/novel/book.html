<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${onebook.bookname}"></title>
    <link th:href="@{/static/css/index.css}" rel="stylesheet" />
    <link th:href="@{/static/css/bootstrap1.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/static/js/jquery-1.9.1.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <style>
        a:hover {text-decoration: none;}
        a{text-decoration: none}
        h2{margin: 0px;}
        img{
            cursor: pointer;
            transition: all 0.6s;
        }
        img:hover{
            transform: scale(1.07);
        }
    </style>
</head>
<body>
<div class="container" style="margin: 120px auto;width: 1010px;">
    <div style="width: 100%;height: 26px;">
        <form style="float: right" th:action="@{/book/search/1}" >
            <input type="text" name="search" class="search" placeholder="请输入书名或作者名，宁缺勿错" /><input type="submit" class="search" value="搜索" />
        </form>
    </div>
    <div class="top" style="width: 100%;height: 200px;">
        <a style="padding-left: 10px" th:href="@{'/book/all/'+${back}}">返回</a>
        <div class="bookimg" style="width: 15%;float: left;">
            <a th:href="@{'/book/'+${onebook.bookid}+'/'+${first}}">
                <img th:if="${onebook.img} == 1" style="border-radius: 6px;width: 144px;height: 192px;box-shadow: 0 1px 6px rgba(0,0,0,.35), inset 0 0 5px #f9f2e9;" th:title="${onebook.bookname}+'在线阅读'" th:src="@{'/book/img/'+${onebook.bookid}}" />
                <img th:if="${onebook.img} == 0" style="border-radius: 6px;width: 144px;height: 192px;box-shadow: 0 1px 6px rgba(0,0,0,.35), inset 0 0 5px #f9f2e9;" th:title="${onebook.bookname}+'在线阅读'" th:src="@{/static/img/default.png}" />
            </a>
        </div>
        <div class="bookinfo" style="padding-left:10px;width: 84% ;float: right;">
            <!-- <div style="">
                <a th:text="${bookname}">aaas</a>
                <a th:text="${author}+' 著'">aaa</a>
            </div> -->
            <h1  style="margin-bottom: 12px;padding-top: 5px;font-size: 28px;margin-top: 0px;font: 700 28px PingFangSC-Regular,HelveticaNeue-Light,Helvetica Neue Light,Microsoft YaHei,sans-serif;">
            <em style="font-style: normal;" th:text="${onebook.bookname}"></em>
            <span style="font: 14px/20px PingFangSC-Regular,-apple-system,Simsun;margin-left: 20px;">
						<a class="writer" th:text="${onebook.author}"></a> 著
					</span>
            </h1>
            <div >
					<span >
						<a style="padding: 0 10px ;border-radius: 15px;border-style: solid;border-width: 1px;border-color: #9fadc9;color: #3f5a93;" th:text="${onebook.tip}"></a>
					</span>
            </div>

        </div>
        <div  class="intro" style="padding-left:10px;width: 84% ;float: right;padding-right: 200px;">
            <p th:text="${onebook.intro}" style="word-break:break-all;" ></p>
        </div>
        <div class="buttom" style="padding-left:10px;width: 84% ;float: right;">
            <a th:href="@{'/book/'+${onebook.bookid}+'/'+${first}}">
                <button  class="button button-large button-plain button-border button-square" style="width: 102px;height: 35px;border-color: #3f5a93;color: #3f5a93;">
                免费试读
                </button>
            </a>
            <a th:href="@{'/book/download/'+${onebook.bookid}}" style="margin-left: 10px;border: #ccc 1px solid;padding: 6px 12px;border-radius: 0.25rem;">下载小说</a>
        </div>
    </div>
    <div class="chapter" style="width: 100%;">
        <div >
            <h4 th:text="${onebook.bookname}+' 章节目录'" style="margin-left: 20px;"></h4>
        </div>
        <ul class="cf" style="list-style: none;width: 100%;height: auto;">
            <li th:each="book : ${books}" style="float: left;font: 14px/40px PingFangSC-Regular,-apple-system,Simsun;width: 290px;">
                <h2 class="book_name" style="padding: 10px 0;width: 290px;font-size: 14px;border-bottom: 1px solid #ebebeb;float: left;">
                    <a th:text="${book.chapter}" th:href="@{'/book/'+${onebook.bookid}+'/'+${book.bid}}"></a>
                </h2>
            </li>

        </ul>
    </div>

</div>


</body>
</html>
